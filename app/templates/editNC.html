    {% extends "layout.html" %}
    {% block scripts %}
    <!-- Bootstrap Material Datetime Picker Css -->
    <link href="{{url_for('static', filename='plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css')}}" rel="stylesheet" />
    <!-- Wait Me Css -->
    <link href="{{url_for('static', filename='plugins/waitme/waitMe.css')}}" rel="stylesheet" />
    <!-- Bootstrap Select Css -->
    <link href="{{url_for('static', filename='plugins/bootstrap-select/css/bootstrap-select.css')}}" rel="stylesheet" />
    <!-- Sweet Alert Css -->
    <link href="{{url_for('static', filename='plugins/sweetalert/sweetalert.css')}}" rel="stylesheet)}}" />    
    {% endblock %}
    <title>{% block title %}New NC{% endblock %}</title>
    <!-- CONTENT -->
    {% block content %}
    <section class="container">
        <div class="container-fluid">
            <ol class="breadcrumb">
            <li><a href="javascript:void(0);">Dashboard</a></li>                               
            <li><a href="javascript:void(0);">Audit</a></li>                               
            <li><a href="javascript:void(0);">NC</a></li>                               
            <li class="active">Edit NC</li>
        </ol>   
        </div>
      <!--  <div class="container-fluid"> -->
        
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>EDIT NC</h2>
                            <small>Description if needed.</small>                            
                        </div>
                        <div class="body">                                    
                                    <form id="form_validation" method="POST" novalidate="novalidate">
                                        <div class="col-sm-4">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input class="form-control" name="" value=""  aria-required="true" type="text">
                                                <label class="form-label">Title</label>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="col-sm-4">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input class="form-control" name="" value="" aria-required="true" type="text">
                                                <label class="form-label">Operator Auditee</label>
                                            </div>
                                        </div>                
                                        </div>
                                        <div class="col-sm-4">                        
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input class="form-control" name="" value="" aria-required="true" type="number">
                                                <label class="form-label">Number</label>
                                            </div>
                                        </div>                
                                        </div>
                                        <div class="col-sm-4">                        
                                        <div class="form-group">
                                                <div class="form-line">
                                                    <input class="datepicker form-control" placeholder="Date" data-dtp="dtp_f4m89" value="" type="text">
                                                </div>
                                        </div>                
                                        </div>
                                        <div class="col-sm-4">                        
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input class="form-control" name="" value="" aria-required="true" type="text">
                                                <label class="form-label">Status</label>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="col-sm-4">
                                        <div class="form-group">
                                                <div class="form-line">
                                                    <input class="datepicker form-control" placeholder="Agreed Date" data-dtp="dtp_f4m89" value="" type="text">
                                                </div>
                                        </div>                
                                        </div>
                                        <div class="col-sm-4">                        
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input class="form-control" name="" value="" aria-required="true" type="text">
                                                <label class="form-label">Level</label>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="col-sm-4">
                                        <div class="form-group">
                                                <div class="form-line">
                                                    <input class="datepicker form-control" value="" placeholder="Due Date" data-dtp="dtp_f4m89" type="text">
                                                </div>
                                        </div>
                                        </div>
                                        <div class="col-sm-4">
                                        <div class="form-group">
                                                <div class="form-line">
                                                    <input class="datepicker form-control" placeholder="Closure Date" data-dtp="dtp_f4m89" value="" type="text">
                                                </div>
                                        </div>
                                        </div>
                                        <div class="col-sm-3">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input class="form-control" name="" value="" aria-required="true" type="text">
                                                <label class="form-label">Requirement references</label>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="col-sm-3">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input class="form-control" name="" value="" aria-required="true" type="text">
                                                <label class="form-label">Further references</label>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="col-sm-3">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input class="form-control" name="" value=""  aria-required="true" type="text">
                                                <label class="form-label">Auditor of CAA</label>
                                            </div>
                                        </div>                
                                        </div>
                                        <div class="col-sm-3">                        
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <input class="form-control" name="" value="" aria-required="true" type="text">
                                                    <label class="form-label">Auditee responsible for CAAP</label>
                                                </div>
                                            </div>                
                                        </div>
                                        <div class="col-sm-12">                                                    
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <textarea name="description" cols="10" rows="2" class="form-control no-resize"  aria-required="true"></textarea>
                                                    <label class="form-label">Requirement References</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <textarea name="description" cols="10" rows="2" class="form-control no-resize"  aria-required="true"></textarea>
                                                    <label class="form-label">Non-Conformity Details</label>
                                                </div>
                                            </div>                
                                        </div>
                                        <div class="col-sm-12">                        
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                <p>Level descriptions</p>
                                                    <input id="md_checkbox_1" type="checkbox">
                                                        <label for="md_checkbox_1">RED</label>
                                                        <input id="md_checkbox_2" type="checkbox">
                                                        <label for="md_checkbox_2">RED</label>
                                                        <input id="md_checkbox_3" type="checkbox">
                                                        <label for="md_checkbox_3">RED</label>
                                                </div>                                        
                                            </div> 
                                        </div>                                          
                                        <button class="btn bg-teal waves-effect" type="submit">UPDATE</button>
                                    </form>
                                </div>
                    </div>
                </div>
            <!--</div>           -->
            
    {% endblock %}
    <!-- #CONTENT -->


    {% block bottomScripts %}
    <!-- Jquery Validation Plugin Css -->
    <script src="{{url_for('static', filename='plugins/jquery-validation/jquery.validate.js')}}"></script>
    <!-- Autosize Plugin Js -->
    <script src="{{url_for('static', filename='plugins/autosize/autosize.js')}}"></script>
    <!-- Sweet Alert Plugin Js -->
    <script src="{{url_for('static', filename='plugins/sweetalert/sweetalert.min.js')}}"></script>    
    <!-- Moment Plugin Js -->
    <script src="{{url_for('static', filename='plugins/momentjs/moment.js')}}"></script>
    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script src="{{url_for('static', filename='plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js')}}">        
    </script>
    <script type="text/javascript">
        $('.datetimepicker').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY', weekStart : 0, time: false }); 
    </script>
    <script type="text/javascript">
        $('.datepicker').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY',weekStart : 0, time: false }); 
    </script>
    {% endblock %}
